<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recordFactor</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../dist/mobiscroll.javascript.min.css">
    <script src="../assets/scripts/mobiscroll.javascript.min.js" ></script>
</head>
<body>
<div  class="flex flex-col justify-start items-center max-w-sm mx-auto  ">
    <div class="flex flex-col bg-gray-100  pt-4 gap-y-2 w-full min-h-screen  border">
        <div class="flex justify-between px-4 items-center">
          <span   class="w-[40px] h-[40px] bg-gray-200 rounded-full flex justify-center items-center">
            <svg
                    fill="#000000"
                    height="16px"
                    width="16px"
                    version="1.1"
                    id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 32.055 32.055"
                    xml:space="preserve"
                    transform="rotate(90)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <path
                          d="M3.968,12.061C1.775,12.061,0,13.835,0,16.027c0,2.192,1.773,3.967,3.968,3.967c2.189,0,3.966-1.772,3.966-3.967 C7.934,13.835,6.157,12.061,3.968,12.061z M16.233,12.061c-2.188,0-3.968,1.773-3.968,3.965c0,2.192,1.778,3.967,3.968,3.967 s3.97-1.772,3.97-3.967C20.201,13.835,18.423,12.061,16.233,12.061z M28.09,12.061c-2.192,0-3.969,1.774-3.969,3.967 c0,2.19,1.774,3.965,3.969,3.965c2.188,0,3.965-1.772,3.965-3.965S30.278,12.061,28.09,12.061z"
                  ></path>
                </g>
              </g>
            </svg>
          </span>
            <div class="flex flex-col justify-center items-center gap-y-1">
                <h4 class="text-primary-900 font-bold text-[20px]">سپیدار</h4>
                <span class="text-gray-700 text-[12px] font-light">سه شنبه - 1383/03/16</span>
            </div>
            <img
                    src="../assets/icons/arrowsquareleft.svg"
                    alt=""
                    class="p-2 w-[40px] h-[40px] rounded-full bg-gray-200"
            />
        </div>
        <div class="w-full px-4 ">
            <input type="checkbox" name="panel" id="panel-5" class="hidden">
            <label for="panel-5" class="relative h-[80px]  flex  justify-between px-3 py-2 bg-white border-zinc-800 rounded-[12px] items-center">
                <div class="flex gap-x-4 items-start  ">
                    <img class="p-2 bg-[#FFEDED] w-[40px] h-[40px] rounded-full" src="../assets/icons/profile8user.svg">
                    <div class="flex flex-col gap-y-2">
                        <h5 class="text-primary-900 text-[14px] font-semibold"> داروخانه ارجمند (10419)</h5>
                        <span class="text-[12px] text-gray-700">تاریخ : 1402/04/20</span>
                    </div>
                </div>


        </div>
        <div class="bg-white py-2 flex justify-center w-full justify-between px-6 w-full text-[12px] text-primary-900">
            <span id="orderBtn" class=" bg-gray-200 py-2  px-3 w-[152px] h-[40px] grid place-items-center text-center rounded-lg ">اطلاعات سفارش </span>
            <span id="itemsBtn" class="   py-2  px-3 w-[152px]  h-[40px] grid place-items-center text-center rounded-lg">اقلام</span>
        </div>
        <div id="orderInformationDiv" class=" w-full px-6 bg-white py-4 flex flex-col justify-between flex-1 ">
            <div class="flex flex-col gap-y-4   ">
            <div class="relative float-label-input">
                <input type="text" id="address" placeholder="" class="block  rounded-md w-full border-slate-200 bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded py-4 px-3 block appearance-none leading-normal focus:border-blue-400 h-[56px]">
                <img class="absolute left-4 top-6  text-blue-500" src="../assets/icons/chevronb.svg">
                <label for="address" class="absolute top-4 right-3 text-sm text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white text-sm px-2 text-grey-darker">آدرس مشتری</label>
            </div>
            <div class="relative float-label-input">
                <input type="text" id="sellingType" placeholder="" class="block rounded-md w-full border-slate-200 bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded py-4 px-3 block appearance-none leading-normal focus:border-blue-400 h-[56px]">
                <img class="absolute left-4 top-6  text-blue-500" src="../assets/icons/chevronb.svg">
                <label for="sellingType" class="absolute top-4 right-3 text-sm text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white text-sm px-2 text-grey-darker">نوع فروش</label>
            </div>
            <div class="relative float-label-input">
                <input type="text" id="SettlementAgreements" placeholder="" class="block rounded-md  w-full border-slate-200 bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded py-4 px-3 block appearance-none leading-normal focus:border-blue-400 h-[56px]">
                <label for="SettlementAgreements" class="absolute top-4 right-3 text-sm text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white text-sm px-2 text-grey-darker">قراردادهای تسویه حساب</label>
            </div>
            <div class="relative float-label-input">
                <input type="text" id="deliveryDate" placeholder="" class="block rounded-md  w-full border-slate-200 bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded py-4 px-3 block appearance-none leading-normal focus:border-blue-400 h-[56px]">
                <label for="deliveryDate" class="absolute top-4 right-3 text-sm text-gray-400 pointer-events-none transition duration-200 ease-in-outbg-white text-sm px-2 text-grey-darker">تاریخ تحویل</label>
            </div>
            </div>
            <div class="bg-primary-500 text-white grid place-items-center h-input w-full rounded-md cursor-pointer transition-all active:scale-[0.99] active:bg-blue-600">
                ثبت فاکتور
            </div>

        </div>
        <div id="itemsDiv"  class="hidden w-full px-6 bg-white py-4 flex flex-col justify-center items-center  flex-1 gap-y-6 " >
            <img src="../assets/image/box.png" width="150">
            <span class="text-[12px] font-light text-primary-900 ">هنوز کالایی به فاکتور اضافه نکرده اید</span>
        </div>
    </div>
</div>
<script>
    const orderInformationDiv = document.getElementById('orderInformationDiv');
    const itemsDiv = document.getElementById('itemsDiv')
    const itemsBtn = document.getElementById('itemsBtn')
    const orderBtn = document.getElementById('orderBtn')

    itemsBtn.onclick = () => {
        itemsDiv.classList.remove('hidden')
        itemsBtn.classList.add('bg-gray-200')
        orderInformationDiv.classList.add('hidden')
        orderBtn.classList.remove('bg-gray-200')
    }
    orderBtn.onclick = () => {
        itemsDiv.classList.add('hidden')
        itemsBtn.classList.remove('bg-gray-200')
        orderInformationDiv.classList.remove('hidden')
        orderBtn.classList.add('bg-gray-200')
    }


</script>
</body>
</html>
